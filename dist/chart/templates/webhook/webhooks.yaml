{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: route-validator-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: ingress-validator.antware.xyz
    clientConfig:
      service:
        name: route-validator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-networking-k8s-io-v1-ingress
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - networking.k8s.io
        apiVersions:
          - v1
        resources:
          - ingresses
  - name: route-validator.antware.xyz
    clientConfig:
      service:
        name: route-validator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-route-openshift-io-v1-route
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - route.openshift.io
        apiVersions:
          - v1
        resources:
          - routes
{{- end }}
